<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Q3 Skills Test</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
       body {
     background-color: #fdfd96; 
        font-family: 'Segoe UI', sans-serif;
        margin: 0;
      }

    .top-nav {
        background-color: #e6b980;
        padding: 15px 50px;
        display: flex;
        justify-content: space-between;
      }

      .main-card {
        background-color: #fffde7;
     margin: 50px auto;
        padding: 40px;
        border-radius: 60px;
       width: 85%;
       max-width: 900px;
      }

      .img-container {
    width: 220px;
    height: 220px;
      background-color: #f3c186;
      border-radius: 50%;
      margin: 0 auto 20px auto;
 overflow: hidden;
     display: flex;
     align-items: center;
    justify-content: center;
      }

  #profilePrevieww {
      width: 100%;
     height: 100%;
     object-fit: cover;
    display: none; 
      }

    label { 
      color: #8d6e63; 
     display: block; 
     margin-top: 10px; 
     font-weight: bold; 
      }
        
      input {
      width: 100%;
      padding: 10px;
      border: none;
     background-color: #efebe9;
     border-radius: 5px;
      }

    .btn-action {
     width: 100%;
    padding: 12px;
    border: none;
    border-radius: 10px;
    margin-top: 15px;
    font-weight: bold;
      }

      .btn-upload { background-color: #f3c186; color: white; }
      .btn-create { background-color: #e0bc9e; color: #5d4037; }
        
  .footer-strip {
     height: 60px;
        background-color: #e6b980;
          position: fixed;
      bottom: 0;
     width: 100%;
      }
    </style>
</head>
<body>

    <div class="top-nav">
  <div style="font-weight:bold; color:#5d4037;">Home &nbsp; Profile</div>
     <div style="background:#5d4037; color:white; padding:5px 15px; border-radius:20px;">Create Account</div>
    </div>

<div class="main-card">
<h1 style="text-align:center; color:#5d4037;">Registration</h1>
        
        <div class="row">
          <div class="col-md-5 text-center">
          <div class="img-container" id="circleBoxx">
            <img id="profilePrevieww" src="#" alt="your image" />
          </div>

        <div style="background:#fff9c4; padding:10px; border:1px solid #ddd;">
         <input type="file" id="fileInputtt" accept="image/*">
                </div>
             <button class="btn-action btn-upload" onclick="uploadImagee()">Upload File</button>
            </div>

     <div class="col-md-7">
    <label>First Name</label>
      <input type="text" id="firstnameee">

     <label>Last Name</label>
    <input type="text" id="lastnameee">

     <div class="row">
           <div class="col-4">
             <label>Age</label>
             <input type="number" id="ageee">
              </div>
              <div class="col-8">
                   <label>Contact Number</label>
         <input type="text" id="contacttt">
          </div>
                </div>

  <label>Password</label>
     <input type="password" id="passworddd">

 <div style="margin-top:15px;">
     <input type="checkbox" id="termsss" style="width:auto;"> 
         I accept the <a href="#">Terms of Use</a>
                </div>

 <button class="btn-action btn-create" onclick="finishhReg()">Create my account</button>
            </div>
        </div>
    </div>

 <div class="footer-strip"></div>

 <script>
     function uploadImagee() {
     const fileInput = document.getElementById('fileInputtt');
     const preview = document.getElementById('profilePrevieww');
            
     if (fileInput.files && fileInput.files[0]) {
       var reader = new FileReader();

          reader.onload = function(e) {
           preview.src = e.target.result; 
     preview.style.display = "block"; 
                }

      reader.readAsDataURL(fileInput.files[0]);
        alert("Image loaded.");
            } else {       
                   alert("Select a file first.");
            }
        }
    function finishhReg() {
            var name = document.getElementById("firstnameee").value;
 var checked = document.getElementById("termsss").checked;

     if (name !== "" && checked === true) {
             alert("Success! Welcome, " + name);
         } else {
          alert("Complete the form properly.");
      }
        }
  </script>

</body>
</html>
